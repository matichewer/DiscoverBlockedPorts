name: "ShellCheck"
on:
  push:
    branches:
    - main

jobs:
  shellcheck:    
    name: 'ShellCheck'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "ShellCheck"
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          severity: warning
          
